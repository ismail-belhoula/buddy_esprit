<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <img src="logo.png" alt="Logo" class="w-16 h-16 object-contain">
                <button
                    class="px-6 py-2 bg-green-500 text-white rounded-lg text-sm font-medium hover:bg-green-600 transition flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                    <span>Retour</span>
                </button>
            </div>
            <div class="flex items-center space-x-6">
                <!-- Search Bar -->
                <div class="relative">
                    <input type="text" placeholder="Rechercher"
                        class="w-48 px-3 py-1.5 pl-8 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg class="absolute left-2.5 top-2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>

                <!-- Navigation Links -->
                <nav class="flex space-x-6 text-sm text-gray-600">
                    <a href="#" class="hover:text-gray-900">Cours</a>
                    <a href="#" class="hover:text-gray-900">Quiz</a>
                    <a href="#" class="text-green-600 font-semibold">Forum</a>
                    <a href="#" class="hover:text-gray-900">Réunion</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg border-2 border-blue-300 p-12">
            <!-- Title -->
            <h1 class="text-xl font-semibold text-center mb-10 text-gray-800">Ajouter un document</h1>

            <div class="flex gap-8">
                <!-- Sidebar -->
                <aside class="w-32">
                    <h2 class="text-sm font-semibold text-gray-800 mb-3">Consulter</h2>
                    <button
                        class="w-full px-4 py-2 bg-green-500 text-white rounded-md text-sm font-semibold hover:bg-green-600 transition shadow-sm">
                        Ajouter
                    </button>
                </aside>

                <!-- Form Section -->
                <div class="flex-1 bg-gray-100 rounded-lg p-6">
                    <form class="space-y-5">
                        <!-- Matière -->
                        <div class="flex items-center">
                            <label class="w-28 text-sm font-semibold text-gray-800">Matière:</label>
                            <select
                                class="flex-1 px-3 py-1.5 border border-gray-400 rounded bg-white text-sm focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option></option>
                                <option>Mathématiques</option>
                                <option>Français</option>
                                <option>Sciences</option>
                            </select>
                        </div>

                        <!-- Ajoutée par -->
                        <div class="flex items-center">
                            <label class="w-28 text-sm font-semibold text-gray-800">Ajoutée par:</label>
                            <span class="text-sm text-gray-800">Auto</span>
                        </div>

                        <!-- Type -->
                        <div class="flex items-center">
                            <label class="w-28 text-sm font-semibold text-gray-800">Type:</label>
                            <div class="flex items-center space-x-4">
                                <label class="flex items-center">
                                    <input type="checkbox" checked class="mr-1.5 w-4 h-4 accent-green-600">
                                    <span class="text-sm text-gray-800">Cours</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" class="mr-1.5 w-4 h-4 accent-green-600">
                                    <span class="text-sm text-gray-800">Quiz</span>
                                </label>
                            </div>
                        </div>

                        <!-- document -->
                        <div class="flex items-center">
                            <label class="w-28 text-sm font-semibold text-gray-800">document</label>
                            <select
                                class="flex-1 px-3 py-1.5 border border-gray-400 rounded bg-white text-sm focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option>Sélectionner le dossier</option>
                            </select>
                        </div>

                        <!-- Buttons -->
                        <div class="flex justify-center gap-3 pt-2">
                            <button type="button"
                                class="px-6 py-2 bg-cyan-500 text-white rounded-md text-sm font-semibold hover:bg-cyan-600 transition shadow-sm">
                                Annuler
                            </button>
                            <button type="button"
                                class="px-6 py-2 bg-cyan-500 text-white rounded-md text-sm font-semibold hover:bg-cyan-600 transition shadow-sm">
                                Valider
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
